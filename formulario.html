<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <br>
        <label for="modalidad">Modalidad de Cursada:</label>
        <input type="radio" name="cursada" id="ondemand">
        <label for="ondemand">On-Demand</label>
        <input type="radio" name="cursada" id="envivo">
        <label for="envivo">En vivo</label>
        <br>
        <br>
        <label for="mail">Correo</label>
        <input type="email" id="mail">
        <br>
        <br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
        <br>
        <br>
        <input type="checkbox" id="checkboxdos">
        <label for="checkboxdos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web fullstack</label>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
